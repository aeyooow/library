{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>{% block title %} Book Haven {% endblock %}</title>
  </head>
  <body>

    <!-- navbar -->
    <section class="navbar">
      <a href="{% url 'home' %}" class="btn"> Home </a>
      <a href="{% url 'book-list' %}" class="btn"> Book </a>
      <a href="{% url 'librarian-list' %}" class="btn"> Librarian </a>
      <a href="{% url 'user-list' %}" class="btn"> User </a>
      <a href="{% url 'borrowbook-list' %}" class="btn"> Borrow </a>
      <a href="{% url 'returnbook-list' %}" class="btn"> Return </a>

    </section>

    <!-- Main content of your webpage -->
    <main>
      {% block content %}

      {% endblock%}
    </main>

    {% include 'includes/footer.html' %}
    
  </body>
</html>
